<!doctype html>
<html lang="nl">
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container slider">
            <div class="swipe">
                <ul class="slideshow">
                    <li class="slide show">
                        <img src="/opdracht2/v1/img/free-stock-photos-1.jpg">
                        <p class="indicator">1 / 3</p>
                    </li>
                    <li class="slide">
                        <img src="/opdracht2/v1/img/snowy-winter-vignette-bokeh-night-snow-falling-free-stock-photo.jpg">
                        <p class="indicator">2 / 3</p>
                    </li>
                    <li class="slide">
                        <img src="/opdracht2/v1/img/waterfall-free-stock-photo-244915.jpg">
                        <p class="indicator">3 / 3</p>
                    </li>
                </ul>
            </div>
            <div class="controls">
                <button class="control previous">&lt;</button>
                <button class="control next">&gt;</button>
            </div>
        </div>
    </body>
    
    
    <script type="text/javascript" src="./js/script.js"></script>
</html>
